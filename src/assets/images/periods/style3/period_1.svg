<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="badgeBg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a0000"/>
      <stop offset="100%" style="stop-color:#2a0000"/>
    </linearGradient>
    <linearGradient id="badgeBorder1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffed4e"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
  </defs>
  
  <!-- 徽章背景 -->
  <circle cx="100" cy="75" r="65" fill="url(#badgeBg1)"/>
  <circle cx="100" cy="75" r="60" fill="none" stroke="url(#badgeBorder1)" stroke-width="4"/>
  <circle cx="100" cy="75" r="55" fill="none" stroke="#8b0000" stroke-width="1" opacity="0.5"/>
  
  <!-- 宫殿图标 -->
  <g fill="#cd853f">
    <!-- 底座 -->
    <rect x="70" y="95" width="60" height="10"/>
    <!-- 柱子 -->
    <rect x="80" y="75" width="5" height="20"/>
    <rect x="97" y="65" width="6" height="30"/>
    <rect x="115" y="75" width="5" height="20"/>
    <!-- 屋顶 -->
    <path d="M65 75 L100 50 L135 75 Z" fill="#daa520"/>
  </g>
  
  <!-- 火焰装饰 -->
  <g fill="#ff4500">
    <path d="M45 75 Q50 60 45 45 Q55 55 50 40" opacity="0.8"/>
    <path d="M155 75 Q150 60 155 45 Q145 55 150 40" opacity="0.8"/>
  </g>
  
  <!-- 星星装饰 -->
  <g fill="#ffd700">
    <polygon points="100,25 102,30 107,30 103,34 105,39 100,36 95,39 97,34 93,30 98,30"/>
  </g>
  
  <!-- 标题 -->
  <text x="100" y="122" font-family="SimHei, Microsoft YaHei" font-size="14" fill="#ffd700" text-anchor="middle" font-weight="bold">董卓弄权</text>
  
  <!-- 外框 -->
  <rect x="2" y="2" width="196" height="146" rx="8" fill="none" stroke="#8b0000" stroke-width="2"/>
