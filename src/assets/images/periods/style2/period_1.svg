<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- 纯白背景 -->
  <rect x="2" y="2" width="196" height="146" rx="8" fill="#fff"/>
  
  <!-- 极简线条 - 宫殿轮廓 -->
  <g stroke="#1a1a1a" stroke-width="1.5" fill="none">
    <!-- 屋顶三角形 -->
    <path d="M70 85 L100 55 L130 85"/>
    <!-- 墙体 -->
    <line x1="75" y1="85" x2="75" y2="105"/>
    <line x1="125" y1="85" x2="125" y2="105"/>
    <line x1="75" y1="105" x2="125" y2="105"/>
    <!-- 门 -->
    <rect x="95" y="90" width="10" height="15"/>
  </g>
  
  <!-- 火焰线条 -->
  <g stroke="#dc143c" stroke-width="1.5" fill="none" opacity="0.8">
    <path d="M50 100 Q55 85 50 70"/>
    <path d="M150 100 Q145 85 150 70"/>
  </g>
  
  <!-- 装饰圆点 -->
  <circle cx="100" cy="40" r="3" fill="#1a1a1a" opacity="0.3"/>
  <circle cx="85" cy="45" r="2" fill="#1a1a1a" opacity="0.2"/>
  <circle cx="115" cy="45" r="2" fill="#1a1a1a" opacity="0.2"/>
  
  <!-- 标题 -->
  <text x="100" y="125" font-family="SimHei, Microsoft YaHei" font-size="16" fill="#1a1a1a" text-anchor="middle" font-weight="bold">董卓弄权</text>
  
  <!-- 细边框 -->
  <rect x="2" y="2" width="196" height="146" rx="8" fill="none" stroke="#1a1a1a" stroke-width="1"/>
</svg>