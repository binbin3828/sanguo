<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <rect x="2" y="2" width="196" height="146" rx="8" fill="#fff"/>
  
  <!-- 极简线条 - 三足鼎 -->
  <g stroke="#b8860b" stroke-width="2" fill="none">
    <!-- 三条腿 -->
    <line x1="75" y1="95" x2="75" y2="70"/>
    <line x1="100" y1="95" x2="100" y2="55"/>
    <line x1="125" y1="95" x2="125" y2="70"/>
    <!-- 鼎身 -->
    <ellipse cx="100" cy="70" rx="30" ry="8"/>
    <ellipse cx="100" cy="55" rx="20" ry="6"/>
  </g>
  
  <!-- 魏蜀吴 - 简化为圆点 -->
  <g>
    <circle cx="75" cy="105" r="4" fill="#dc143c" opacity="0.6"/>
    <circle cx="100" cy="105" r="4" fill="#228b22" opacity="0.6"/>
    <circle cx="125" cy="105" r="4" fill="#4169e1" opacity="0.6"/>
  </g>
  
  <!-- 连接线条 -->
  <g stroke="#b8860b" stroke-width="1" opacity="0.3">
    <line x1="75" y1="105" x2="100" y2="105"/>
    <line x1="100" y1="105" x2="125" y2="105"/>
  </g>
  
  <!-- 标题 -->
  <text x="100" y="125" font-family="SimHei, Microsoft YaHei" font-size="16" fill="#b8860b" text-anchor="middle" font-weight="bold">三国鼎立</text>
  
  <rect x="2" y="2" width="196" height="146" rx="8" fill="none" stroke="#b8860b" stroke-width="1"/>
</svg>