    <ellipse cx="100" cy="55" rx="25" ry="8" fill="none" stroke="#4a3a2a" stroke-width="2"/>
    <!-- 鼎耳 -->
    <path d="M75 55 Q70 45 75 40" fill="none" stroke="#4a3a2a" stroke-width="2"/>
    <path d="M125 55 Q130 45 125 40" fill="none" stroke="#4a3a2a" stroke-width="2"/>
