  <text x="165" y="42" font-family="SimHei" font-size="16" fill="#fff" text-anchor="middle">鼎</text>
  
  <!-- 书法标题 -->
  <text x="100" y="128" font-family="STKaiti, KaiTi" font-size="18" fill="#5a4a3a" text-anchor="middle" font-weight="bold">三国鼎立</text>
  
  <rect x="2" y="2" width="196" height="146" rx="8" fill="none" stroke="#8b6914" stroke-width="2"/>
