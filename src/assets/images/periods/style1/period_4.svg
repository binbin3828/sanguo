  <text x="100" y="115" font-family="STKaiti" font-size="12" fill="#228b22" text-anchor="middle" opacity="0.8">蜀</text>
  <text x="130" y="115" font-family="STKaiti" font-size="12" fill="#1a3a8a" text-anchor="middle" opacity="0.8">吴</text>
  
