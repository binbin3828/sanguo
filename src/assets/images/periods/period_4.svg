<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="period4Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d1f"/>
      <stop offset="100%" style="stop-color:#1a1a0a"/>
    </linearGradient>
    <linearGradient id="period4Border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="2" y="2" width="196" height="146" rx="8" fill="url(#period4Bg)" stroke="url(#period4Border)" stroke-width="2"/>
  
  <!-- 三足鼎意象 -->
  <path d="M60 90 L100 50 L140 90" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
  <circle cx="60" cy="95" r="15" fill="none" stroke="#ff4444" stroke-width="2"/>
  <circle cx="100" cy="45" r="15" fill="none" stroke="#44ff44" stroke-width="2"/>
  <circle cx="140" cy="95" r="15" fill="none" stroke="#4444ff" stroke-width="2"/>
  
  <!-- 文字标注 -->
  <text x="60" y="98" font-family="SimHei" font-size="10" fill="#ff4444" text-anchor="middle">魏</text>
  <text x="100" y="48" font-family="SimHei" font-size="10" fill="#44ff44" text-anchor="middle">蜀</text>
  <text x="140" y="98" font-family="SimHei" font-size="10" fill="#4444ff" text-anchor="middle">吴</text>
  
  <!-- 时期名称 -->
  <text x="100" y="125" font-family="SimHei" font-size="14" fill="#ffd700" text-anchor="middle">三国鼎立</text>
</svg>