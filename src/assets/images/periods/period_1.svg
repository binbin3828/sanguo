<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="period1Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1f1f"/>
      <stop offset="100%" style="stop-color:#1a0a0a"/>
    </linearGradient>
    <linearGradient id="period1Border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000"/>
      <stop offset="50%" style="stop-color:#cd5c5c"/>
      <stop offset="100%" style="stop-color:#8b0000"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="2" y="2" width="196" height="146" rx="8" fill="url(#period1Bg)" stroke="url(#period1Border)" stroke-width="2"/>
  
  <!-- 火焰装饰 -->
  <g opacity="0.6">
    <path d="M30 120 Q35 100 30 80 Q40 90 35 70 Q45 85 40 65" fill="none" stroke="#ff4500" stroke-width="2"/>
    <path d="M170 120 Q165 100 170 80 Q160 90 165 70 Q155 85 160 65" fill="none" stroke="#ff4500" stroke-width="2"/>
  </g>
  
  <!-- 城池轮廓 -->
  <rect x="70" y="45" width="60" height="50" fill="#4a3728" stroke="#8b4513" stroke-width="2"/>
  <polygon points="70,45 100,25 130,45" fill="#5c4033" stroke="#8b4513" stroke-width="2"/>
  <rect x="90" y="65" width="20" height="30" fill="#2a1a0a" stroke="#8b4513" stroke-width="1"/>
  
  <!-- 兵刃 -->
  <line x1="50" y1="100" x2="80" y2="70" stroke="#c0c0c0" stroke-width="3"/>
  <polygon points="80,70 90,65 88,78" fill="#a0a0a0"/>
  
  <!-- 时期名称 -->
  <text x="100" y="125" font-family="SimHei" font-size="14" fill="#cd5c5c" text-anchor="middle">董卓弄权</text>
</svg>