      <stop offset="0%" style="stop-color:#f5f5f0"/>
      <stop offset="100%" style="stop-color:#e8e4dc"/>
    </linearGradient>
  </defs>
  
  <!-- 宣纸纹理背景 -->
  <rect x="2" y="2" width="196" height="146" rx="8" fill="url(#inkBg1)"/>
  
  <!-- 水墨渲染效果 -->
  <ellipse cx="100" cy="75" rx="60" ry="45" fill="#2a2a2a" opacity="0.08"/>
  <ellipse cx="80" cy="60" rx="30" ry="20" fill="#3a3a3a" opacity="0.1"/>
  
  <!-- 水墨宫殿剪影 -->
  <g opacity="0.7">
    <!-- 主殿 -->
    <path d="M70 100 L70 60 L100 40 L130 60 L130 100 Z" fill="none" stroke="#1a1a1a" stroke-width="2"/>
    <!-- 飞檐 -->
    <path d="M60 60 Q100 30 140 60" fill="none" stroke="#2a2a2a" stroke-width="3"/>
    <!-- 柱子 -->
    <line x1="80" y1="60" x2="80" y2="100" stroke="#1a1a1a" stroke-width="1.5"/>
    <line x1="100" y1="45" x2="100" y2="100" stroke="#1a1a1a" stroke-width="1.5"/>
    <line x1="120" y1="60" x2="120" y2="100" stroke="#1a1a1a" stroke-width="1.5"/>
  </g>
  
  <!-- 火焰水墨 -->
  <g opacity="0.6">
    <path d="M40 110 Q45 90 40 70 Q50 80 45 60" fill="none" stroke="#8b0000" stroke-width="2"/>
    <path d="M160 110 Q155 90 160 70 Q150 80 155 60" fill="none" stroke="#8b0000" stroke-width="2"/>
  </g>
  
  <!-- 印章 -->
  <rect x="150" y="20" width="30" height="35" fill="#a52a2a" opacity="0.8" rx="2"/>
  <text x="165" y="42" font-family="SimHei" font-size="16" fill="#fff" text-anchor="middle">乱</text>
  
  <!-- 书法标题 -->
  <text x="100" y="128" font-family="STKaiti, KaiTi" font-size="18" fill="#1a1a1a" text-anchor="middle" font-weight="bold">董卓弄权</text>
  
  <!-- 边框 -->
  <rect x="2" y="2" width="196" height="146" rx="8" fill="none" stroke="#8b4513" stroke-width="2"/>
