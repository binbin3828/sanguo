    <rect x="88" y="60" width="4" height="30" fill="#6b3513"/>
    <rect x="108" y="60" width="4" height="30" fill="#6b3513"/>
  </g>
  
  <!-- 火焰 -->
  <g>
    <path d="M40 100 Q45 80 40 60 Q50 70 45 50" fill="#ff4500"/>
    <path d="M160 100 Q155 80 160 60 Q150 70 155 50" fill="#ff4500"/>
  </g>
  
