<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="flatBg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#c92a2a"/>
    </linearGradient>
  </defs>
  
  <rect x="2" y="2" width="196" height="146" rx="8" fill="url(#flatBg1)"/>
  
  <!-- 宫殿插画 -->
  <g>
    <!-- 底座 -->
    <rect x="70" y="90" width="60" height="15" fill="#5c4033"/>
    <!-- 主殿 -->
    <rect x="85" y="60" width="30" height="30" fill="#8b4513"/>
